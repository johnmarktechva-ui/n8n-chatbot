<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Chatbot</title>
  
  <!-- n8n chat CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    header {
      width: 100%;
      background-color: pink;
      color: #000000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Toast popup */
    #chat-toast {
      position: fixed;
      bottom: 90px;
      right: 30px;
      background: pink;
      color: black;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: none;
      z-index: 9999;
      cursor: pointer;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>Elite Chatbot</header>

  <!-- Toast -->
  <div id="chat-toast">ðŸ’¬ Chat with me!</div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    const chat = createChat({
      webhookUrl: 'https://lcswvibes.app.n8n.cloud/webhook/d3340d12-6089-40d8-8d85-be73b9235d93/chat',
      floating: true,
      bubble: true,
      position: 'bottom-right'
    });

    // --- Toast logic (always runs)
    const toast = document.getElementById('chat-toast');
    setTimeout(() => {
      toast.style.display = 'block'; // ðŸ‘ˆ stays until clicked
    }, 2000);

    // Click toast -> open chat
    toast.addEventListener('click', () => {
      chat.then(widget => {
        const root = widget.shadowRoot;
        const bubbleBtn = root.querySelector('.n8n-chat-bubble');
        if (bubbleBtn) bubbleBtn.click();
      });
      toast.style.display = 'none'; // hide toast after opening chat
    });

    // --- Force rename bot + greeting
    chat.then(widget => {
      if (widget && widget.shadowRoot) {
        const root = widget.shadowRoot;

        const interval = setInterval(() => {
          // Change bot name
          const header = root.querySelector('.n8n-chat-header-title');
          if (header) {
            header.textContent = "Elite";
          }

          // Change first message
          const botMsg = root.querySelector('.n8n-chat-message.bot .n8n-chat-message-text');
          if (botMsg && botMsg.innerText.includes("Nathan")) {
            botMsg.innerText = "Hi there! My name is Elite, how can I assist you today?";
            clearInterval(interval);
          }
        }, 500);
      }
    });
  </script>

</body>
</html>
