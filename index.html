<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elite Chatbot</title>
  
  <!-- n8n chat CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

  <style>
    /* Page styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    /* Header */
    header {
      width: 100%;
      background-color: pink;
      color: #000000;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Chat widget styles */
    .n8n-chat-container {
      background-color: #ffffff !important;
      color: #000000 !important;
      border-radius: 8px !important;
    }

    .n8n-chat-floating {
      bottom: 20px !important;
      right: 20px !important;
    }

    /* Toast popup */
    #chat-toast {
      position: fixed;
      bottom: 90px;
      right: 30px;
      background: pink;
      color: black;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: none;
      z-index: 9999;
      cursor: pointer;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>Elite Chatbot</header>

  <!-- Toast -->
  <div id="chat-toast">ðŸ’¬ Chat with me!</div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://lcswvibes.app.n8n.cloud/webhook/d3340d12-6089-40d8-8d85-be73b9235d93/chat', 
      floating: true,
      bubble: true,
      position: 'bottom-right',
      title: "Elite", 
      defaultMessage: "Hi there! My name is Elite, how can I assist you today?"
    }).then(widget => {
      if (widget && widget.shadowRoot) {
        const root = widget.shadowRoot;

        // Toast logic
        const toast = document.getElementById('chat-toast');
        setTimeout(() => {
          toast.style.display = 'block';
          setTimeout(() => { toast.style.display = 'none'; }, 6000);
        }, 2000);

        // Make toast clickable -> opens chat
        toast.addEventListener('click', () => {
          const bubbleBtn = root.querySelector('.n8n-chat-bubble');
          if (bubbleBtn) bubbleBtn.click(); // simulate bubble click
          toast.style.display = 'none'; // hide toast after click
        });
      }
    });
  </script>

</body>
</html>
