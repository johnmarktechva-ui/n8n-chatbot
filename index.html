<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; }
    header { width:100%; background:pink; color:#000; padding:20px; text-align:center; font-weight:700; font-size:24px; }

    /* Pop-in animation */
    @keyframes popIn {
      0% { opacity: 0; transform: translateY(20px) scale(0.8); }
      60% { opacity: 1; transform: translateY(-5px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    /* Toast popup */
    #chat-toast {
      position: fixed;
      bottom: 90px;
      right: 30px;
      background: pink;
      color: black;
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.18);
      z-index: 9999;
      cursor: pointer;
      font-weight: bold;
      display: none;
      animation: popIn 0.5s ease forwards;
    }

    /* Overlay to hide Nathan completely */
    #elite-overlay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99999; /* above chat bubble */
      background: pink;
      color: black;
      padding: 6px 12px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 13px;
      display: none;
      cursor: pointer;
      text-align: center;
      animation: popIn 0.5s ease forwards;
    }
  </style>
</head>
<body>
  <header>Elite Chatbot</header>

  <div id="chat-toast">üí¨ Chat with me!</div>
  <div id="elite-overlay">Elite</div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    const toast = document.getElementById('chat-toast');
    const overlay = document.getElementById('elite-overlay');

    // 1Ô∏è‚É£ Create chat widget
    const chat = createChat({
      webhookUrl: 'https://lcswvibes.app.n8n.cloud/webhook/d3340d12-6089-40d8-8d85-be73b9235d93/chat',
      floating: true,
      bubble: true,
      position: 'bottom-right',
      title: "Elite",
      defaultMessage: "Hi there! My name is Elite, how can I assist you today?"
    });

    // 2Ô∏è‚É£ Show toast after 2s
    setTimeout(() => { toast.style.display = 'block'; }, 2000);

    // 3Ô∏è‚É£ Clicking toast opens chat
    toast.addEventListener('click', () => {
      openChat();
      toast.style.display = 'none';
    });

    // 4Ô∏è‚É£ Clicking overlay opens chat
    overlay.addEventListener('click', () => openChat());

    // 5Ô∏è‚É£ Utility: open chat bubble
    function openChat() {
      chat.then(widget => {
        try {
          const root = widget.shadowRoot;
          const bubbleBtn = root.querySelector('.n8n-chat-bubble');
          if (bubbleBtn) bubbleBtn.click();
        } catch(e) {
          const bubbleBtn = document.querySelector('.n8n-chat-bubble');
          if (bubbleBtn) bubbleBtn.click();
        }
      });
    }

    // 6Ô∏è‚É£ Always show overlay in GitHub/local testing or old n8n
    chat.then(widget => {
      try {
        const root = widget.shadowRoot;
        let header = root.querySelector('.n8n-chat-header-title');
        // Only hide overlay if header already says Elite
        if (!header || !header.textContent.includes("Elite")) {
          overlay.style.display = 'block';
        }
      } catch(e) {
        overlay.style.display = 'block'; // Shadow DOM not accessible
      }
    }).catch(() => {
      overlay.style.display = 'block'; // createChat failed
    });

    // 7Ô∏è‚É£ Extra: move overlay slightly above bubble on load
    function positionOverlay() {
      const bubble = document.querySelector('.n8n-chat-floating, .n8n-chat-bubble');
      if (bubble) {
        const rect = bubble.getBoundingClientRect();
        overlay.style.bottom = (window.innerHeight - rect.top + 4) + "px";
        overlay.style.right = (window.innerWidth - rect.right + 4) + "px";
      }
    }
    setTimeout(positionOverlay, 1500);
    window.addEventListener('resize', positionOverlay);
  </script>
</body>
</html>
